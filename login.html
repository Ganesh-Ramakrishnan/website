<!doctype html>
<html lang="en">

<head>
    <title>Website menu 05</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="./assets/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">




    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.1/assets/owl.carousel.min.css'>
    <link rel='stylesheet' href='https://themes.audemedia.com/html/goodgrowth/css/owl.theme.default.min.css'>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="login-form">
        <img src="./assets/images/logo.svg" alt="" width="180px">
        


        <div class="container-left container-right">
            <div class="login-form-details">
                <div class="row">
                    <div class="col-md-12 ">
                        <ul class="nav nav-tabs float-right" id="myTab" role="tablist">
                            <li class="nav-item">
                              <a class="nav-link active" id="login-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true"><span class="login-small">Already user?</span> LOGIN</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" id="sign-up-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false"><span class="login-small">New User?</span> SIGN UP</a>
                            </li>
                        </ul>
                    </div>
                </div>
               
                
                  <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="login-tab">
                        <div class="login-form-heading mb-5">
                            <h5>LOGIN</h5>
                        </div>
                        <div class="row">
                            <div class="col-md-5 p-0">
                                <form action="">
                                    <div class="input-postion my-4">
                                        <input type="text" name="" id="" class="form-control" placeholder="Enter Email ID" class="input-main">
                                        <img src="./assets/images/login-form-email.svg" alt="" class="login-icon">
                                        <div class="login-error">
                                             <img src="./assets/images/login-error.svg" alt="" style="vertical-align: top;" class="ml-3">
                                        </div>
                                    </div>
                                    <div class="input-postion my-4">
                                        <input type="passowrd" name="" id="" class="form-control" placeholder="Enter Password" class="input-main">
                                        <img src="./assets/images/login-form-password.svg" alt="" class="login-icon" style="margin-top: 3px;">
                                        <div class="login-error">
                                             <img src="./assets/images/login-error.svg" alt="" style="vertical-align: top;" class="ml-3">
                                        </div>
                                    </div>
                                    <div class="text-center mb-3">
                                        <a href="" class="login-btn">LOGIN</a>
                                    </div>
                                    <div class="forget-password">
                                        <a href="./forget-password.html">Forgot Password?</a>
                                    </div>
                                </form> 
                                
                            </div>
                            <div class="col-md-2 p-0">
                                <span class="vertical-line"></span>
                            </div>
                            <div class="col-md-5 login-with mt-5 p-0">
                                <div class="ml-5">
                                    <div class="login-form-detail">
                                        <h5 class="mb-4">Login Using</h5>
                                        <a href=""> <img src="./assets/images/login-mail.svg" alt=""></a>
                                        <a href=""> <img src="./assets/images/login-facebook.svg" alt="" class="mx-2"></a>
                                        <a href=""> <img src="./assets/images/login-linkedin.svg" alt=""></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="sign-up-tab">
                        <div class="login-form-heading mb-5">
                            <h5>SIGN UP</h5>
                        </div>
                        <div class="row">
                            <div class="col-md-5 p-0">
                                <form action="">
                                    <div class="input-postion my-4">
                                        <input type="text" name="" id="" class="form-control input-submain" placeholder="Full Name">
                                        <div class="login-error">
                                             <img src="./assets/images/login-error.svg" alt="" style="vertical-align: top;" class="ml-3">
                                        </div>
                                    </div>
                                    <div class="input-postion my-4">
                                        <input type="text" name="" id="" class="form-control input-submain" placeholder="Organization Name" >
                                        
                                        <div class="login-error">
                                             <img src="./assets/images/login-error.svg" alt="" style="vertical-align: top;" class="ml-3">
                                        </div>
                                    </div>
                                    <div class="input-postion my-4">
                                        <input type="text" name="" id="" class="form-control input-submain" placeholder="Create Password" >
                                        <div class="login-error">
                                             <img src="./assets/images/login-error.svg" alt="" style="vertical-align: top;" class="ml-3">
                                        </div>
                                    </div>
                                </form> 
                                
                            </div>
                            <div class="col-md-2 p-0">
                                <span class="vertical-line"></span>
                            </div>
                            <div class="col-md-5 p-0">
                                <form action="">
                                    <div class="input-postion my-4">
                                        <input type="text" name="" id="" class="form-control input-submain" placeholder="Email ID">
                                        <div class="login-error">
                                             <img src="./assets/images/login-error.svg" alt="" style="vertical-align: top;" class="ml-3">
                                        </div>
                                    </div>
                                    <div class="input-postion my-4">
                                        <input type="text" name="" id="" class="form-control input-submain" placeholder="Phone Number (optional)" >
                                        
                                        <div class="login-error">
                                             <img src="./assets/images/login-error.svg" alt="" style="vertical-align: top;" class="ml-3">
                                        </div>
                                    </div>
                                    <div class="input-postion my-4">
                                        <input type="text" name="" id="" class="form-control input-submain" placeholder="Confirm Password" >
                                        <div class="login-error">
                                             <img src="./assets/images/login-error.svg" alt="" style="vertical-align: top;" class="ml-3">
                                        </div>
                                    </div>
                                </form>  
                            </div>
                            <div class="col-md-12">
                                <div class="text-center my-3">
                                    <a href="" class="login-btn">SIGN UP</a>
                                </div>
                            </div>
                            <div class="col-md-12 text-center mt-5">
                                <span class="create-account">Create Account using</span>
                                <a href=""> <img src="./assets/images/login-mail.svg" alt="" width="30px" class="mx-1"></a>
                                <a href=""> <img src="./assets/images/login-facebook.svg" alt="" width="30px" class="mx-1"></a>
                                <a href=""> <img src="./assets/images/login-linkedin.svg" alt="" width="30px" class="mx-1"></a>
                            </div>
                        </div>
                    </div>
                  </div>

            </div>
        </div>

    </section>




















    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.1/owl.carousel.min.js'></script>
    <script src="function.js"></script>



    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/popper.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./script.js"></script>

    </script>

</body>

</html>
